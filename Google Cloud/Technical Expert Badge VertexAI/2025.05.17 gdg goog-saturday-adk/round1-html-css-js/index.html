<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D t-SNE Visualization Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>3D t-SNE Visualization Demo</h1>
        <div class="controls">
            <label for="numPoints">Number of Points:</label>
            <input type="number" id="numPoints" value="300" min="10">
            <button id="runTSNE">Run t-SNE</button>
        </div>
        <div class="visualization-area">
            <div class="viz-container">
                <h2>Original 3D Data</h2>
                <div id="three-container"></div>
            </div>
            <div class="viz-container">
                <h2>t-SNE 2D Embedding</h2>
                <canvas id="tsne-canvas"></canvas>
            </div>
        </div>
    </div>

    <!-- Include libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsne-js@1.0.3/tsne.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
